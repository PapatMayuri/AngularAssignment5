<form>
  <div class="form-group">
  <label for="UserName">Username </label>
  <input required ngModel name="UserName" #name="ngModel" id="UserName" (change)="LogChange(name)" type="text" minlength ="5" class="form-control">
    <div class="alert alert-danger" *ngIf="!name.valid">user Name is Compulsory.</div>
</div>


<div class="form-group">
  <label for="pwd">Password</label>
  <input required ngModel name1="pwd" #name1="ngModel" id="pwd" (change)="LogChange(name1)" type="password" maxlength ="7" class="form-control">
 

</div>

 <div class="form-group">
  <label for="clgName">College name </label>
  <input required ngModel name2="clgName" #name2="ngModel" id="clgName" (change)="LogChange(name2)" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="!name2.valid">College Name is Compulsory.</div>
    
</div>

 <div>
<button class="btn btn-primary">Submit</button>
</div>

</form>
